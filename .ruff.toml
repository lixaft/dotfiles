line-length = 79
target-version = "py38"

[lint]
select = ["ALL"]
ignore = [
    "ANN101",
    "ANN401",
    "PTH",
    "TD002",
    "TD003",
]
fixable = ["ALL"]
unfixable = [
    "F841",
]

[lint.pydocstyle]
convention = "google"

[lint.per-file-ignores]
".pdbrc" = ["D100", "T100"]
".pythonrc" = ["D100"]

[format]
skip-magic-trailing-comma = true
