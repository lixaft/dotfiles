window:
  opacity: 0.9

font:
  normal:
    family: DejaVuSansMono Nerd Font
  size: 17

colors:
  primary:
    background: "#030305"
    foreground: "#c0caf5"
  normal:
    black: "#15161e"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#bb9af7"
    cyan: "#7dcfff"
    white: "#a9b1d6"
  bright:
    black: "#414868"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#bb9af7"
    cyan: "#7dcfff"
    white: "#c0caf5"
  indexed_colors:
    - { index: 16, color: "#ff9e64" }
    - { index: 17, color: "#db4b4b" }

shell:
  program: /usr/bin/fish
  args:
    - -c
    - env TERM=xterm-256color tmux attach || env TERM=xterm-256color /home/lixaft/.local/bin/tmux-sessionizer ~
