# Tmux configuration file.
#
# Description:
#
#   tmux is a terminal multiplexer: it enables a number of terminals to be
#   created, accessed, and controlled from a single screen.
#
# Location:
#
#   ~/.tmux.conf
#

# Easy configuration reloads.
bind r source-file "~/.tmux.conf"

# Enable mouse mode.
set -g mouse on

# Upgrade $TERM.
set default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Remove any delay on escape key.
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines.
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s.
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s.
set -g status-interval 5

# Focus events enabled for terminals that support them.
set -g focus-events on

# Use `Ctrl+a` as the prefix key instead of `Ctrl+b`.
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Use emacs key bindings.
set -g status-keys emacs

# Sane split commands.
bind | split-window -h
bind - split-window -v

# Fast pane-switching (vim <3).
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

# Tokyo Night colors.
# From: https://github.com/folke/tokyonight.nvim/blob/main/extras/tmux/tokyonight_night.tmux
set -g @prefix_highlight_output_prefix "#[fg=#e0af68]#[bg=#16161e]#[fg=#16161e]#[bg=#e0af68]"
set -g @prefix_highlight_output_suffix ""
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"
set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g mode-style "fg=#7aa2f7,bg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"
set -g pane-border-style "fg=#3b4261"
set -g status "on"
set -g status-interval 2
set -g status-justify "left"
set -g status-left "#S #[fg=green,bg=black]#(tmux-mem-cpu-load --colors --interval 2)#[default]"
set -g status-left "#[fg=#15161e,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#16161e,nobold,nounderscore,noitalics]"
set -g status-left-length "100"
set -g status-left-length 60
set -g status-left-style NONE
set -g status-right "#[fg=#16161e,bg=#16161e,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#16161e] #{prefix_highlight} #[fg=#3b4261,bg=#16161e,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#3b4261] %Y-%m-%d  %I:%M %p #[fg=#7aa2f7,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#15161e,bg=#7aa2f7,bold] #h "
set -g status-right-length "100"
set -g status-right-style NONE
set -g status-style "fg=#7aa2f7,bg=#16161e"
setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=#16161e"
setw -g window-status-current-format "#[fg=#16161e,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#3b4261,bold] #I  #W #F #[fg=#3b4261,bg=#16161e,nobold,nounderscore,noitalics]"
setw -g window-status-format "#[fg=#16161e,bg=#16161e,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=#16161e,bg=#16161e,nobold,nounderscore,noitalics]"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#16161e"
