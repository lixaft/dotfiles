# Tmux configuration file.
#
# Description:
#
#   tmux is a terminal multiplexer: it enables a number of terminals to be
#   created, accessed, and controlled from a single screen.
#
# Location:
#
#   ~/.tmux.conf
#

# Easy configuration reloads.
bind r source-file "~/.tmux.conf"

# Enable mouse mode.
set -g mouse on

# Upgrade $TERM.
set default-terminal "screen-256color"

# Remove any delay on escape key.
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines.
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s.
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s.
set -g status-interval 5

# Focus events enabled for terminals that support them.
set -g focus-events on

# Use `Ctrl+a` as the prefix key instead of `Ctrl+b`.
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Use emacs key bindings.
set -g status-keys emacs

# Sane split commands.
bind | split-window -h
bind - split-window -v

# Fast pane-switching (vim <3).
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

set -g status-interval 2
set -g status-left "#S #[fg=green,bg=black]#(tmux-mem-cpu-load --colors --interval 2)#[default]"
set -g status-left-length 60

# Load plugins using tpm.
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tonylambiris/palenight-tmux"
run "~/.tmux/plugins/tpm/tpm"
