# Tmux configuration file.
#
# Description:
#
#   tmux is a terminal multiplexer: it enables a number of terminals to be
#   created, accessed, and controlled from a single screen.
#
# Location:
#
#   ~/.tmux.conf
#

# Easy configuration reloads.
bind r source-file ~/.tmux.conf

# Enable mouse mode.
set -g mouse on

# Use `Ctrl+a` as the prefix key instead of `Ctrl+b`.
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Sane split commands.
bind | split-window -h
bind - split-window -v

# Fast pane-switching (vim <3).
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Set the default $TERM value.
set -ga terminal-overrides ",xterm-256color*:Tc"

# Load plugins using tpm.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tonylambiris/palenight-tmux'
run '~/.tmux/plugins/tpm/tpm'
